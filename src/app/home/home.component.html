
  <!-- <app-message></app-message> -->
  <app-slider></app-slider>
  <div class="row mt-3" dir="rtl">
    <div class="search-hero mb-2 col-9 col-xl-6 col-md-6">
      <input
        class="form-control text-center"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="&#61442;  ابحث عن المنتجات"
      />
    </div>
    <button mat-raised-button class="btn-color col-1" (click)="performSearch()">ابحث</button>
  </div>




  <app-categories
    (newItem)="getFuilterGoods($event)"
    #newItem
    *ngIf="!search"
  ></app-categories>
  <ng-container *ngIf="!loading">
  <!-- d-flex flex-wrap  -->
  <ul class="card-list d-flex flex-wrap text-center">
    <ng-container *ngIf="!search">
      <ng-container >
        <app-card
        *ngFor="let item of someGoods"
          class="col-xs-12 col-6 col-md-4 col-lg-3 col-xl-2"
          [data]="item"

        ></app-card>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="search">
      <ng-container *ngFor="let item of goods | filter:search">


        <app-card
          class="col-xs-12 col-6 col-md-4 col-lg-3 col-xl-2"
          *ngIf="item.exitsing"
          [data]="item"

        ></app-card>
      </ng-container>
    </ng-container>

  </ul>

</ng-container>

<div class="c-spinner hghit-100 w-100 text-center" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
